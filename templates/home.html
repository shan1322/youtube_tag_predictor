<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<h1>Youtube Tag Predictor </h1>

<form action="/" method="post" id="form">
    <label for="fname" class="labels">Title of Video </label>
    <input type="text" id="fname" name="fname" class="inp">
    <label for="lname" class="labels">similarity</label>
    <input type="number" id="lname" name="lname" min="0" max="1" step="0.1" class="inp">
    <label for="lname" class="labels">parameter to control tags between 0 and 1</label>
    <br>
    <input type="submit" class="button" value="submit" id="submit">
    {% if check %}
    {{ text }}

    {% else %}
    <br>
    {% endif %}


</form>

</body>
</html>
